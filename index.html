<!DOCTYPE html>

	www.jack-luo.com | @Jack

<html lang="en">
  <head>
    <title>Home - Jack Luo</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="assets/css/frameworks/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/frameworks/animate.min.css" />
    <link rel="stylesheet" href="assets/css/frameworks/normalize.min.css" />
    <link rel="stylesheet" href="assets/css/fonts.css" />
    <link
      rel="stylesheet"
      href="assets/css/frameworks/fontawesome-all.min.css"
    />
    <link rel="stylesheet" href="assets/css/website/main.css" />
    <noscript
      ><link rel="stylesheet" href="assets/css/noscript.css"
    /></noscript>

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <div id="flexContainer">
      <div id="gameCanvas" class="shadow-drop-center">
        <div id="policy"></div>

        <div id="infoBar">
          <div id="rightHolder">
            <div class="rightObject">
              <i class="fas fa-skull-crossbones imgSize"></i>
              <div class="rightObjText">50</div>
            </div>
            <div class="rightObject">
              <i class="fas fa-biohazard imgSize"></i>
              <div class="rightObjText">1000</div>
            </div>
          </div>

          <div id="leftHolder">
            <div class="progressItem">
              <div class="progressInfo">Super Cool</div>
              <div class="progress game-progress">
                <div class="progress-bar" style="width: 70%;"></div>
              </div>
            </div>
          </div>
        </div>

        <div id="img"></div>

        <button class="btn btn-primary">New Game</button>
        <button id="progresBarAnimation" class="btn btn-secondary">
          Progress Bar
        </button>
        <button class="btn btn-danger">Random Button</button>
      </div>
    </div>
    <script src="assets/js/frameworks/jquery.min.js"></script>
    <script src="assets/js/frameworks/popper.min.js"></script>
    <script src="assets/js/frameworks/bootstrap.min.js"></script>
    <script defer src="assets/js/frameworks/fontawesome-all.min.js"></script>
  </body>
</html>
