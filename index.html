<html lang="en">
  <head>
    <title>Home - Covid Simulator</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="assets/css/frameworks/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/frameworks/animate.min.css" />
    <link rel="stylesheet" href="assets/css/frameworks/normalize.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Recursive:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/fonts.css" />
    <link
      rel="stylesheet"
      href="assets/css/frameworks/fontawesome-all.min.css"
    />
    <link rel="stylesheet" href="assets/css/website/main.css" />
    <noscript
      ><link rel="stylesheet" href="assets/css/noscript.css"
    /></noscript>

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <div id="blackBox">
      <div id="blackBoxContianer">
        <i class="fa fa-times" aria-hidden="true" onclick="hide(this)"></i>
        <div
          style="
            display: flex;
            flex-direction: column;
            text-align: justify;
            width: 100%;
          "
        >
          <div class="rightObject">
            <i class="far fa-money-bill-alt imgSize"></i>
            <div
              class="rightObjText"
              style="font-family: 'Recursive', sans-serif;"
              id="popUpCost"
            >
              3
            </div>
          </div>
          <div id="popUpDesc">
            Give a universal basic income to low income families [freedom: +10,
            public opinion: +10, corporate opinion: -15, affects poor]
            [decreases number of contacts for poor people by 1 per day]
          </div>
          <div
            id="confirm"
            class="buttonA"
            style="margin-top: 10px;"
            onclick="confirm()"
          >
            Confirm
          </div>
        </div>
      </div>
    </div>

    <div id="flexContainer">
      <div id="gameCanvas" class="shadow-drop-center">
        <div id="policy">
          <div class="rightObject">
            <i class="far fa-money-bill-alt imgSize"></i>
            <div
              class="rightObjText"
              style="font-family: 'Recursive', sans-serif;"
            >
              50
            </div>
          </div>

          <div id="policyHolder"></div>

          <div id="endTurn" class="buttonA" style="margin-top: 10px;">
            End Turn
          </div>
        </div>

        <div id="infoBar">
          <div id="rightHolder">
            <div class="rightObject">
              <i class="fas fa-skull-crossbones imgSize"></i>
              <div class="rightObjText" id="deathCount">0</div>
            </div>
            <div class="rightObject">
              <i class="fas fa-biohazard imgSize"></i>
              <div class="rightObjText" id="infectedCount">0</div>
            </div>
          </div>

          <div id="leftHolder">
            <div class="progressItem">
              <i class="fas fa-unlink progressImg"></i>
              <div class="progress game-progress">
                <div
                  class="progress-bar bg-danger progress-bar-striped progress-bar-animated freedom-progress"
                  style="width: 70%;"
                ></div>
              </div>
            </div>
            <div class="progressItem">
              <i class="fas fa-globe-americas progressImg"></i>
              <div class="progress game-progress">
                <div
                  class="progress-bar bg-warning progress-bar-striped progress-bar-animated public-progress"
                  style="width: 70%;"
                ></div>
              </div>
            </div>
            <div class="progressItem">
              <i class="fas fa-building progressImg"></i>
              <div class="progress game-progress">
                <div
                  class="progress-bar bg-primary progress-bar-striped progress-bar-animated corporate-progress"
                  style="width: 70%;"
                ></div>
              </div>
            </div>
          </div>
        </div>

        <div id="img"></div>
      </div>
    </div>
    <script></script>
    <script src="assets/js/frameworks/jquery.min.js"></script>
    <script src="assets/js/frameworks/popper.min.js"></script>
    <script src="assets/js/frameworks/bootstrap.min.js"></script>
    <script defer src="assets/js/frameworks/fontawesome-all.min.js"></script>
    <script src="assets/js/main.js"></script>
    <!-- <script src="assets/js/website/Game.js"></script>
    <script src="assets/js/website/Person.js"></script>
    <script src="assets/js/website/Policy.js"></script> -->
  </body>
</html>
