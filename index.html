    <title>Home - Covid Simulator</title>
    <meta charset="utf-8" />

      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />

    <link rel="stylesheet" href="assets/css/frameworks/normalize.min.css" />

      rel="stylesheet"

      rel="stylesheet"
      href="assets/css/frameworks/fontawesome-all.min.css"

    /></noscript>

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <div id="blackBox">
      <div id="blackBoxContianer">
        <i class="fa fa-times" aria-hidden="true" onclick="hide(this)"></i>
        <div
          style="display: flex; flex-direction: column; text-align: justify;"
        >
          <div class="rightObject">
            <i class="far fa-money-bill-alt imgSize"></i>
            <div
              class="rightObjText"
              style="font-family: 'Recursive', sans-serif;"
            >
              3
            </div>
          </div>
          <div>
            Give a universal basic income to low income families [freedom: +10,
            public opinion: +10, corporate opinion: -15, affects poor]
            [decreases number of contacts for poor people by 1 per day]
          </div>
          <div id="endTurn" class="button">Confirm</div>
        </div>
      </div>
    </div>

    <div id="flexContainer">
      <div id="gameCanvas" class="shadow-drop-center">
        <div id="policy">
          <div class="rightObject">
            <i class="far fa-money-bill-alt imgSize"></i>
            <div
              class="rightObjText"
              style="font-family: 'Recursive', sans-serif;"
            >
              50
            </div>
          </div>

          <div id="policyHolder">
            <div class="policyItem">Means Tested UBI</div>
          </div>

          <div id="endTurn" class="button">End Turn</div>
        </div>

        <div id="infoBar">
          <div id="rightHolder">
            <div class="rightObject">
              <i class="fas fa-skull-crossbones imgSize"></i>
              <div class="rightObjText" id="deathCount">50</div>
            </div>
            <div class="rightObject">
              <i class="fas fa-biohazard imgSize"></i>
              <div class="rightObjText">1000</div>
            </div>
          </div>

          <div id="leftHolder">
            <div class="progressItem">
              <i class="fas fa-unlink progressImg"></i>
              <div class="progress game-progress">
                <div
                  class="progress-bar bg-danger progress-bar-striped progress-bar-animated"
                  style="width: 70%;"
                ></div>
              </div>
            </div>
            <div class="progressItem">
              <i class="fas fa-globe-americas progressImg"></i>
              <div class="progress game-progress">
                <div
                  class="progress-bar bg-warning progress-bar-striped progress-bar-animated"
                  style="width: 70%;"
                ></div>
              </div>
            </div>
            <div class="progressItem">
              <i class="fas fa-building progressImg"></i>
              <div class="progress game-progress">
                <div
                  class="progress-bar bg-primary progress-bar-striped progress-bar-animated"
                  style="width: 70%;"
                ></div>
              </div>
            </div>
          </div>
        </div>

        <div id="img"></div>

        <!--<button class="btn btn-primary">New Game</button>
        <button id="progressBarAnimation" class="btn btn-secondary">
          Progress Bar
        </button>
        <button id="progressBarAnimation" class="btn btn-secondary">
          Progress Bar
        </button>
        <button id="changeDeathCount" class="btn btn-danger">
          Change Death Count
        </button>-->
      </div>
    </div>
    <script src="assets/js/frameworks/jquery.min.js"></script>
    <script src="assets/js/frameworks/popper.min.js"></script>
    <script src="assets/js/frameworks/bootstrap.min.js"></script>
    <script defer src="assets/js/frameworks/fontawesome-all.min.js"></script>
    <!-- This will have to be changed -->

    <!-- This wil have to be changed -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/website.js"></script>
  </body>
</html>
